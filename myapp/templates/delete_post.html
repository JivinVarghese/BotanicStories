{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete "{{ post.post_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'view_post' post_id=post.post_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
