{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotanicStories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div id="mySidebar" class="sidebar">
        {% if request.user.is_authenticated %}
        <a href="{% url 'user_profile' request.user.username %}">Profile</a>
        {% endif %}
        <a href="#">Library</a>
        <a href="#">Stories</a>
        <a href="#">Stats</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
    </div>

    <div id="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BotanicStories</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
{#                        <form class="form-inline my-2 my-lg-0" onsubmit="return false;">#}
{#                            <div class="search-bar">#}
{#                                <span class="search-icon">&#x1F50D;</span>#}
{#                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">#}
{#                            </div>#}
{#                        </form>#}
                        <div class="search-container">
                            <form class="form-inline my-2 my-lg-0" onsubmit="return false;">
                                <div class="search-bar">
                                    <span class="search-icon">&#x1F50D;</span>
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                                </div>
                            </form>
                            <div id="searchDropdown" class="search-dropdown"></div>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="write-icon">&#x270E;</span> Write
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link profile-icon" onclick="openNav()">&#x1F464;</span>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <div id="overlay" class="overlay" onclick="closeNav()"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

        // Close sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.getElementById("overlay");
            if (!sidebar.contains(event.target) && !event.target.classList.contains('profile-icon')) {
                closeNav();
            }
        });
     document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput');
    const dropdown = document.getElementById('searchDropdown');

    searchInput.addEventListener('input', function() {
        const query = this.value;
        if (query.length > 1) {
            fetch(`/search/?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    dropdown.innerHTML = '';
                    if (data.length > 0) {
                        data.forEach(item => {
                            const option = document.createElement('div');
                            option.className = 'dropdown-item';
                            option.textContent = item.post_title;
                            option.onclick = function() {
                                window.location.href = `/post/${item.post_id}/`;
                            };
                            dropdown.appendChild(option);
                        });
                        dropdown.style.display = 'block';
                    } else {
                        dropdown.style.display = 'none';
                    }
                });
        } else {
            dropdown.style.display = 'none';
        }
    });

    searchInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            const firstResult = dropdown.querySelector('.dropdown-item');
            if (firstResult) {
                firstResult.click();
            }
        }
    });

    document.addEventListener('click', function(event) {
        if (!searchInput.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    });

    searchInput.addEventListener('focus', function() {
        if (dropdown.innerHTML !== '') {
            dropdown.style.display = 'block';
        }
    });
});
    </script>
</body>
</html>
