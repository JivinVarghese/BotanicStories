<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotanicStories</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Charter:wght@400;700&family=Fell:wght@400;700&family=Helvetica:wght@400;700&family=Kievit:wght@400;700&family=Noe:wght@400;700&family=Marath+Sans:wght@400;700&family=Sohne:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #ffffff;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
            font-family: 'Kievit', sans-serif;

        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .profile-icon {
            cursor: pointer;
            margin-left: 10px;
        }

        /* Hide sidebar when scrolling */
        body, html {
            overflow-x: hidden;
        }

        .sidebar:hover {
            overflow-y: auto;
        }

        /* Add this style for the sidebar to be on top */
        .overlay {
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 0;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
        }

        /* Navbar and other styles */
        .navbar-brand {
            font-family: 'Fell', serif;
            font-size: xx-large;
            font-weight: bold;
        }

        .nav-link {
            font-family: 'Kievit', sans-serif;
            font-size: large;

        }

        .form-control {
            font-family: 'Kievit', sans-serif;
        }

        .rounded-100 {
            border-radius: 50px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f1f1f1;
            border-radius: 50px;
            padding: 5px 10px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: none;
            flex: 1;
            font-family: 'Kievit', sans-serif;
        }

        .search-bar .search-icon {
            margin-right: 5px;
            margin-left: 2px;
        }

        .write-icon {
            margin-right: 1px;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="#">Profile</a>
        <a href="#">Library</a>
        <a href="#">Stories</a>
        <a href="#">Stats</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
        <!-- Add other sidebar links here -->
    </div>

    <div id="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">BotanicStories</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <div class="search-bar">
                                <span class="search-icon">&#x1F50D;</span>
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            </div>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="write-icon">&#x270E;</span> Write
                        </a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link profile-icon" onclick="openNav()">&#x1F464;</span>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content placeholder for other templates to extend -->
        {% block content %}
        {% endblock %}
    </div>

    <div id="overlay" class="overlay" onclick="closeNav()"></div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
        }

        // Close sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("mySidebar");
            var overlay = document.getElementById("overlay");
            if (!sidebar.contains(event.target) && !event.target.classList.contains('profile-icon')) {
                closeNav();
            }
        });
    </script>
</body>
</html>
